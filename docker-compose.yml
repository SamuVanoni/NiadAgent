services:
  # SERVIÇO 1: MS Telegram (Gateway Externo)
  ms-telegram:
    build: ./services/ms-telegram
    container_name: ms-telegram
    restart: unless-stopped
    ports:
      # Expõe a porta 8443 para o webhook do Telegram
      - "8443:8080"
    environment:
      # Injeta os segredos do .env
      - PORT=8080
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_SECRET_TOKEN=${TELEGRAM_SECRET_TOKEN}
      # Endereço do nosso Gateway Interno
      - API_GATEWAY_URL=http://api-gateway:8080
    networks:
      - niad-net
    command: npm run dev
    volumes:
      # Espelha o código-fonte local para dentro do container
      - ./services/ms-telegram/src:/usr/src/app/src
      # Um "volume anônimo" para node_modules, 
      # para evitar que o local sobrescreva o do container
      - /usr/src/app/node_modules
    # Perfil: "core" - Sempre essencial para o sistema
    profiles:
      - core

  # SERVIÇO 2: API Gateway (Gateway Interno / Orquestrador)
  api-gateway:
    build: ./services/api-gateway
    container_name: api-gateway
    restart: unless-stopped # Mitigação ID 09
    environment:
      - PORT=8080
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN} # Precisa do token para gerar a URL do áudio
      # Endereços dos serviços de IA
      - WHISPER_SERVICE_URL=${WHISPER_SERVICE_URL}
      - LANGCHAIN_SERVICE_URL=${LANGCHAIN_SERVICE_URL}

      # --- Endereço do serviço de Resposta (Upstream) ---
      # O Gateway precisa saber onde está o MS-Telegram para enviar a resposta
      - TELEGRAM_SERVICE_URL=${TELEGRAM_SERVICE_URL}
      # Endereço do serviço DOCX (gerador de PDF)
      - DOCX_SERVICE_URL=http://docx-service:8090
    networks:
      - niad-net
    # Nenhuma porta exposta = Seguro, apenas acessível pela rede interna
    # Perfil: "core" - Sempre essencial para o sistema
    profiles:
      - core

  # SERVIÇO 3: Bot Whisper (IA Local)
  bot-whisper:
    build: ./services/bot-whisper
    container_name: bot-whisper
    restart: unless-stopped
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
    networks:
      - niad-net
    volumes:
      - whisper-cache:/root/.cache/whisper
    # Nenhuma porta exposta
    # Expondo a porta para acesso via Tailscale (se rodar no Xeon)
    # ou para comunicação local (se rodar no note)
    ports:
      - "5000:5000"
    # Perfil: "local-whisper" - Opcional, usado apenas no Plano B
    profiles:
      - local-whisper

  # SERVIÇO 4: LangChain (IA Remota / RAG)
  langchain-service:
    build: ./services/langchain-service
    container_name: langchain-service
    restart: unless-stopped
    environment:
      - PORT=5000
      - GEMINI_API_KEY=${GEMINI_API_KEY} # Mitigação ID 07
    networks:
      - niad-net
    # Nenhuma porta exposta
    # Perfil: "core" - Sempre essencial para o sistema
    profiles:
      - core

  # SERVIÇO 5: Docx -> PDF (gera PDF a partir de template DOCX)
  docx-service:
    build: ./services/docx-service
    container_name: docx-service
    restart: unless-stopped
    environment:
      - PORT=8090
    networks:
      - niad-net
    profiles:
      - core

# Rede interna para os serviços se comunicarem
networks:
  niad-net:
    driver: bridge

# Volumes persistentes
volumes:
  whisper-cache:
    driver: local